<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Cuenta - Dona Paraguay</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<%- include('partials/header.html') %>
<main class="container">
    <div class="auth-container">
        <div class="auth-header">
            <h2>Verifica tu Cuenta</h2>
            <p>Hemos enviado un código de 6 dígitos a: <br><strong><%= email %></strong></p>
        </div>
        <% if (locals.error) { %><div class="alert alert-danger"><%= error %></div><% } %>
        <form action="/verify-2fa" method="POST">
            <div class="form-group">
                <label for="token">Código de Verificación</label>
                <input type="text" id="token" name="token" class="form-control" required pattern="\d{6}" maxlength="6" inputmode="numeric" autofocus>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Verificar y Entrar</button>
            </div>
        </form>
    </div>
</main>
<%- include('partials/footer.html') %>
</body>
</html>
