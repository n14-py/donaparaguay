<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una Cuenta - Dona Paraguay</title>
    <meta name="description" content="Únete a Dona Paraguay y empieza a apoyar causas solidarias o a crear tu propia campaña para recibir donaciones.">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<%- include('partials/header.html') %>
<main class="container">
    <div class="auth-container">
        <div class="auth-header">
            <h2>Crea tu Cuenta</h2>
            <p>Únete para apoyar una causa o crear tu propia campaña.</p>
        </div>

        <% if (locals.error) { %>
            <div class="alert alert-danger"><%= error %></div>
        <% } %>

        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </div>
        </form>
        <hr>
        <div class="social-login">
            <a href="/auth/google" class="btn btn-block btn-secondary">
                <i class="fab fa-google"></i> Continuar con Google
            </a>
        </div>
        <p style="text-align: center; margin-top: 2rem;">¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
    </div>
</main>
<%- include('partials/footer.html') %>
</body>
</html>
